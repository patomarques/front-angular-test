<div class="box-perfil-img square">
  <img src="{{ user.avatar_url }}" alt="">
</div>

<h2 class="title-user">{{ user.name }}</h2>
<h3 class="subtitle-user">{{ user.login }}</h3>

<ul class="list-unstyled list-user-info">
  <li>
    <i class="fa fa-object-group" aria-hidden="true"></i>
    <span class="legend-info">{{ user.bio }}</span>
  </li>
  <li>
    <i class="fa fa-eercast" aria-hidden="true"></i>
    <span class="legend-info">{{ user.location }}</span>
  </li>
  <li>
    <i class="fa fa-cube" aria-hidden="true"></i>
    <span class="legend-info">{{ user.public_repos }} (projects)</span>
  </li>
  <li>
    <i class="fa fa-usb" aria-hidden="true"></i>
    <span class="legend-info">{{ user.following }} (following)</span>
  </li>
  <li>
    <i class="fa fa-users" aria-hidden="true"></i>
    <span class="legend-info">{{ user.followers }} (followers)</span>
  </li>

</ul>
