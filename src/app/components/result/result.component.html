<div class="container result-header">
  <div class="row">
    <div class="col-xs-12 col-sm-4">
      <a href="/" class="logo-link">Github <span class="italic font-monaco">Search</span></a>
    </div>
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-search">
        <!--<input [formControl]="findControl" type="text" class="form-control mr-sm-2" placeholder="Github username">-->
        <input type="text" name="username" class="form-control" (keyup.enter)="findProfile()"
               placeholder="Profile name" [(ngModel)]="username">
        <div class="input-group-append">
          <button class="btn btn-purple input-group-text" (click)="findProfile()">
            <i class="fa fa-search"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<app-not-found *ngIf="!hasUser"></app-not-found>

<div class="container perfil-info" *ngIf="hasUser">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4 content-left">
      <app-user [user]="user"></app-user>
    </div>
    <div class="col-12 col-sm-12 col-md-8 content-right">
      <app-repos [repos]="repos"></app-repos>
    </div>
  </div>
</div>
